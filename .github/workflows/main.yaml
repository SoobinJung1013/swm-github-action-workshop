name: 'SWM GitHub Actions Basic'

on: push

jobs:
  first-job:
    name: 'First Job'

    strategy:
      matrix:
        os: ['ubuntu-latest', 'windows-latest', 'macos-latest']
        nodejs: ['16', '18']

    runs-on: ${{ matrix.os }}

    env:
      JOB_LEVEL_1: "JOB LEVEL VALUE 1"

    steps:
    - name: Say Hello World 1-1-${{ matrix.os }}
      
      shell: bash
      env:
        STEP_LEVEL_1: "STEP level 1"
      run: |
        echo "Hello World from step 1"

        echo "OS : ${{ matrix.os }}"
        echo "nodejs version: ${{ matrix.nodejs }}"

    - name: Say Hello World 1-2-${{ matrix.os }}
      shell: pwsh
      if: matrix.os == 'windows-latest' && matrix.nodejs == '16'
      run: |
        echo "Hello World from step 2"
        echo "Window environment"

        echo "OS : ${{ matrix.os }}"
        echo "nodejs version: ${{ matrix.nodejs }}"

